<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chart</title>
</head>
<body>
<style>
table, th, td {border: 1px solid black ;border-collapse: collapse;}
</style>
<h1 style ="text-align:center;">Health Chart</h1>
<table style="width:100%">
    <tr style ="text-align:center;">
     <th rowspan="2" height="40" >State of Health</th>
     <th colspan="2" height="40">Fasting Value</th>
     <th height="40">After Eating</th> 
    </tr>
    <tr style ="text-align:center;">
      <td height="40">Minimum</td>
      <td height="40">Maximum</td>
      <td height="40">2 hours after eating </td>
    </tr>
    <tr style ="text-align:center;">
       <td height="40">Healthy</td>
       <td height="40">70</td>
       <td height="40">100</td>
       <td height="40">Less than 140 </td>
      </tr>
    </tr>
    <tr style ="text-align:center;">
       <td height="40">Pre-Diabetes</td>
       <td height="40">101</td>
       <td height="40">126</td>
       <td height="40">140 to 200</td>
      </tr>
    </tr>
    <tr style ="text-align:center;">
        <td height="40">Diabetes</td>
        <td height="40">More than 126</td>
        <td height="40">N/A</td>
        <td height="40">More than 200 </td>
      </tr>
</body>
</html>
